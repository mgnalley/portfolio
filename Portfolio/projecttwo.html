<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 – My Portfolio</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="starfield">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">My Portfolio</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">← Back to Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Project 1 Title</h2>
    <p>A more detailed description of what this project is, how it was built, and why it matters.</p>
  </section>

  <!-- Details -->
  <section class="about">
    <h3>Tech Stack</h3>
    <p>HTML, CSS, JavaScript</p>

    <h3>Live Demo / GitHub</h3>
    <p>
      <a href="https://your-project-demo.com" target="_blank">View Live</a> |
      <a href="https://github.com/yourusername/project1" target="_blank">Source Code</a>
    </p>

    <h3>Screenshots</h3>
    <div class="slider">
      <button class="slide-btn left" onclick="changeSlide(-1)">&#8592;</button>
      <img id="slide-image" src="images/project1-1.png" alt="Project Screenshot" />
      <button class="slide-btn right" onclick="changeSlide(1)">&#8594;</button>
    </div>
    <div class="dots" id="slider-dots"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <!-- Slider Script -->
  <script>
    const images = [
      'images/project1-1.png',
      'images/project1-2.png',
      'images/project1-3.png'
    ];
    let currentIndex = 0;
    const imgElement = document.getElementById('slide-image');
    const dotsContainer = document.getElementById('slider-dots');

    function showSlide(index) {
      currentIndex = (index + images.length) % images.length;
      imgElement.src = images[currentIndex];
      updateDots();
    }

    function changeSlide(direction) {
      showSlide(currentIndex + direction);
    }

    function updateDots() {
      const dots = dotsContainer.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    function renderDots() {
      dotsContainer.innerHTML = '';
      images.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === currentIndex) dot.classList.add('active');
        dot.addEventListener('click', () => showSlide(i));
        dotsContainer.appendChild(dot);
      });
    }

    renderDots();
  </script>
</body>
</html>
